<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
			integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="css/style.css" />
		<title>JS Todo app</title>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="header-text">
					<div class="header-title">TO DO</div>
					<div class="clear"><i title="Reset" class="fa fa-refresh"></i></div>
				</div>
				<div class="time-date">
					<h3 id="time"></h3>
					<h3 id="date"></h3>
				</div>
			</div>
			<div class="content">
				<h2 class="todos-watermark">TODOS</h2>
				<ul id="list"></ul>
			</div>
			<div class="add-item">
				<i class="fa fa-plus-circle add" aria-hidden="true"></i>
				<input type="text" placeholder="Add a todo" id="todo-input" />
			</div>
		</div>

		<script src="js/script.js"></script>
	</body>
</html>
